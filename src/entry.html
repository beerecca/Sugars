<template>
  <section class="container">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="entry()">

      <div class="form-group">
        <label for="time">Date and Time</label>
        <p>${time}</p>
      </div>

      <div class="form-group">
        <label for="glucose">Glucose Level (${glucose})</label>
        <input type="range" value.bind="glucose" class="form-control glucose" min="0" max="30" step="0.5">
      </div>

      <div class="form-group"><!--  bg-info col-xs-12 -->
        <label for="food">Food</label>
        <select selected-item.bind="chosenFood" class="form-control food">
          <option value="default">Select food item:</option>
          <option repeat.for="foodItem of food" value.bind="foodItem.name" model.bind="foodItem">${foodItem.name}</option>
        </select>

        <label for="quantity">Amount of Food</label>
        <div class="input-group">
          <input type="number" value.bind="quantity" class="form-control quantity" min="0" aria-describedby="units">
          <span class="input-group-addon" id="units">${chosenFood.unit}${plural}</span>
        </div>

        <label for="carbs">Grams of Carbs (${chosenFood.carbs})</label>
        <input type="range" value.bind="chosenFood.carbs" class="form-control carbs" min="0" step="5">
      </div>

      <button type="button" class="btn btn-default">+</button>

      <div class="form-group">
        <label>Exercise (${exercise})</label>
        <input type="range" value.bind="exercise" class="form-control exercise" min="0" max="5">
      </div>

      <div class="form-group">
        <label>Short Acting Insulin</label>
        <input type="number" class="form-control short" placeholder="${short}">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>

    </form>
    <br>
    <p>MATHZZ: ${(glucose - 7) / 3} normal adjust + ${totalCarbs / 10} food adjust - ${exercise} exercise = ${short} units</p> 
  </section>

</template>
