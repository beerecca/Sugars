<template>
  <section>
    <h2>${heading}</h2>

    <form role="form" submit.delegate="entry()" class="col-md-4">
      <div class="form-group">
        <label for="time">Date and Time</label>
        <p>${time}</p>
      </div>
      <div class="form-group">
        <label for="glucose">Glucose Level (${glucose})</label>
        <input type="range" value.bind="glucose" class="form-control" id="glucose" min="0" max="30" step="0.5">
      </div>
      <div class="form-group">
        <label for="food">Food</label>
        <select class="form-control" id="food">
          <option repeat.for="foodItem of food">${foodItem.unit}</option>
        </select>
        <label for="quantity">Amount of Food</label>
        <input type="number" value.bind="quantity" class="form-control" id="quantity">
        <label for="carbs">Grams of Carbs (${carbs})</label>
        <input type="range" value.bind="carbs" class="form-control" id="carbs" min="0" step="5">
      </div>
      <div class="form-group">
        <label>Exercise (${exercise})</label>
        <input type="range" value.bind="exercise" class="form-control" id="exercise" min="0" max="5">
      </div>
      <div class="form-group">
        <label>Short Acting Insulin</label>
        <input type="number" class="form-control" id="short" placeholder="${short}">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
