<template>
  <section>
    <h2>${heading}</h2>

    <form role="form" submit.delegate="welcome()" class="col-md-4">
      <div class="form-group">
        <label for="time">Time</label>
        <p>${time}</p>
      </div>
      <div class="form-group">
        <label for="glucose">Glucose Level</label>
        <input type="number" value.bind="glucose" class="form-control" id="glucose">
      </div>
      <div class="form-group">
        <label for="food">Food</label>
        <input type="text" value.bind="food" class="form-control" id="food">
        <label for="foodAmount">Amount of Food</label>
        <input type="number" value.bind="foodAmount" class="form-control" id="foodAmount">
        <label for="carbs">Grams of Carbohydrates</label>
        <input type="number" value.bind="carbs" class="form-control" id="carbs">
      </div>
      <div class="form-group">
        <label>Exercise</label>
        <input type="range" value.bind="exercise" class="form-control" id="exercise" min="0" max="5">
      </div>
      <div class="form-group">
        <label>Short Acting Insulin</label>
        <input type="number" value.bind="short" class="form-control" id="short" placeholder="${short}">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
